<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savor & Share - A Food Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="text-gray-800">

  <!-- Header & Navigation -->
  <header class="bg-white shadow-md rounded-b-xl p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-3xl font-bold text-orange-600">Savor & Share</a>
      <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
        <a href="#recipes" class="hover:text-orange-600 transition-colors duration-200">Recipes</a>
        <a href="#about" class="hover:text-orange-600 transition-colors duration-200">About</a>
        <a href="#contact" class="hover:text-orange-600 transition-colors duration-200">Contact</a>
      </nav>
      <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden fixed inset-0 z-40 bg-gray-900 bg-opacity-75 transition-opacity duration-300">
    <div class="absolute right-0 top-0 w-64 h-full bg-white shadow-lg p-6 flex flex-col items-center space-y-8 rounded-l-xl">
      <button id="close-mobile-menu" class="self-end text-gray-600 hover:text-orange-600 focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <a href="#recipes" class="text-2xl font-semibold text-gray-800 hover:text-orange-600" onclick="closeMenu()">Recipes</a>
      <a href="#about" class="text-2xl font-semibold text-gray-800 hover:text-orange-600" onclick="closeMenu()">About</a>
      <a href="#contact" class="text-2xl font-semibold text-gray-800 hover:text-orange-600" onclick="closeMenu()">Contact</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto p-4 md:p-8">
  </main>

  <!-- Footer -->
  <footer id="contact" class="bg-gray-900 text-white p-8 rounded-t-xl mt-12">
    <div class="container mx-auto text-center">
    </div>
  </footer>
 
</body>
</html>
